<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style>
    .c2{
        margin: 180px;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <div class="p-3 mb-2 bg-secondary text-white"> 
    <section class="section-preview c2">

        <!--Section: Contact v.2-->
        <section class="mb-4 c2">
  
            <!--Section heading-->
            <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
            <!--Section description-->
            <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
                a matter of hours to help you.</p>
  
            <div class="row">
  
                <!--Grid column-->
                <div class="col-md-14 mb-md-0 mb-5">
                    <form action="/contact" method="post">
                        {% csrf_token %}
  
                        <!--Grid row-->
                        <div class="row">
  
                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="name" class="">Your name</label>
                                    <input type="text" id="name" name="name" class="form-control" placeholder="enter your name">
                                </div>
                            </div>
                            <!--Grid column-->
  
                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="email" class="">Your email</label>
                                    <input type="text" id="email" name="email" class="form-control" placeholder="enter your email address ">
                                </div>
                            </div>
                            <!--Grid column-->
  
                        </div>
                        <!--Grid row-->
  
                        <!--Grid row-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <label for="number" class="">Phone number</label>
                                    <input type="number" id="phone" name="number" class="form-control" placeholder="enter your contact number">
                                </div>
                            </div>
                        </div>
                        <!--Grid row-->
  
                        <!--Grid row-->
                        <div class="row">
  
                            <!--Grid column-->
                            <div class="col-md-12">
  
                                <div class="md-form">
                                    <label for="message">Your message</label>
                                    <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" placeholder=""></textarea>
                                </div>
  
                            </div>
                        </div>
                        <!--Grid row-->
  
                        <div class="text-center text-md-left">
                            <button class="btn btn-primary my-3" type="submit"> Submit </button>
                        </div>
                        <div id="status"></div>
                    </form>
                </div>
            </div>
  
        </section>
        <!--Section: Contact v.2-->
  
      </section>

    </div>
</body>
</html>
