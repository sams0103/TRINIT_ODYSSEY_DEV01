<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
<style>
    .ss{
        display: flex;
        margin: auto;
        padding: 40px;

    }

    .card:hover{
        box-shadow: 4px 4px gray;
    }
</style>
  <body>
    <div class="ss">
    {% for user in ngodisplay %}

    
    <div class="card" style="width: 18rem; margin: 8px;">
        {% if user %}  
        <img src="{{user.image}}" class="card-img-top" alt="...">
        {% endif %}  
        <div class="card-body">
          <h5 class="card-title">NGO NAME: {{user.name}}</h5>
          <p class="card-text"> HISTORY: {{user.history}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">MISSION: {{user.mission}}</li>
          <li class="list-group-item">IMPACT: {{user.impact}}</li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
    {% endfor %}
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 Â </body>
</html>
